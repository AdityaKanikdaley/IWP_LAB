<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Transpose</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1 style="color: white;">Matrix Transpose of (3x3)</h1>

    <div class="matrix">
        <input type="number" class="box" id="a00">
        <input type="number" class="box" id="a01">
        <input type="number" class="box" id="a02">
        <input type="number" class="box" id="a10">
        <input type="number" class="box" id="a11">
        <input type="number" class="box" id="a12">
        <input type="number" class="box" id="a20">
        <input type="number" class="box" id="a21">
        <input type="number" class="box" id="a22">
    </div>

    <button id="btn" onclick="transpose()">Transpose</button>

    <h2 style="color: white;">Result:</h2>
    <div class="result" id="row1"></div>
    <div class="result" id="row2"></div>
    <div class="result" id="row3"></div>

</body>
<script src="script.js"></script>

</html>
