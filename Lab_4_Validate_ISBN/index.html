<html lang="en">

<head>

    <title>Validate ISBN number</title>

<body style="text-align: center;
            font-size: x-large;
            margin: 100px, auto;
            height: 100vh;

            flex-direction: column;
            align-items: center;

            background-image: url('https://wallpaperaccess.com/full/124384.jpg');
            background-size: cover;
            background-repeat: no-repeat;">
    <h1 style="text-shadow: 2px 2px #FF0000">
        ISBN Validator
    </h1>

    <input type="text" id="isbn" name="ISBN" placeholder="Enter ISBN number:"><br>
    <input type="submit" value="Validate" onclick="check()" style="border-radius: 5px; 
                                                                color: white; 
                                                                background-color: blueviolet;">
    <p id="output" style="color: black; 
                         font-size: 34px; 
                         font-weight: 900; 
                         background-color: red;
                         border-radius: 5px;"></p>

    <script src="app.js"></script>
</body>

</html>
